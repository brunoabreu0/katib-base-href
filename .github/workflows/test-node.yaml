name: Frontend Test

on:
  - pull_request

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 12.18.1

      - name: Run Node test
        run: |
          npm install prettier --prefix ./pkg/new-ui/v1beta1/frontend
          make prettier-check

  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 12.18.1

      - name: Fetch Kubeflow and install common code dependencies
        run: |
          COMMIT=$(cat pkg/new-ui/v1beta1/frontend/COMMIT)
          cd /tmp && git clone https://github.com/kubeflow/kubeflow.git
          cd kubeflow
          git checkout $COMMIT
          cd components/crud-web-apps/common/frontend/kubeflow-common-lib
          npm i
          npm run build
          npm link ./dist/kubeflow

      - name: Install KWA dependencies
        run: |
          cd pkg/new-ui/v1beta1/frontend
          npm i
          npm link kubeflow

      - name: Run unit tests
        run: |
          cd pkg/new-ui/v1beta1/frontend
          npm run test:prod
