apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vizier-suggestion-random
  namespace: kubeflow
  labels:
    app: vizier
    component: suggestion-random
spec:
  replicas: 1
  template:
    metadata:
      name: vizier-suggestion-random
      labels:
        app: vizier
        component: suggestion-random
    spec:
      containers:
      - name: vizier-suggestion-random
        image: katib/suggestion-bayesianoptimization:local
        ports:
        - name: api
          containerPort: 6789
        env:
        - name: LOG_LEVEL
          value: "DEBUG"
        - name: SEARCH_ALGORITHM
          value: random_search

