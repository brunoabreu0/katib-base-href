kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: katib-controller
rules:
  - apiGroups:
      - ""
    resources:
      - services
      - events
      - persistentvolumeclaims
      - pods
      - pods/log
      - pods/status
      - deployments
    verbs:
      - "*"
  - apiGroups:
      - ""
      - rbac.authorization.k8s.io
    resources:
      - configmaps
      - persistentvolumes
      - serviceaccounts
      - namespaces
      - roles
      - rolebindings
    verbs:
      - get
      - list
      - watch
# early stopping currently creates a serviceaccount, role and rolebidnign to manage trials and trails/status
# we only need creation because those things are owned by the suggestion and the suggestion is owned by the experiment
# so everything is cascade-deleted on experiment deletion
  - apiGroups:
      - ''
      - rbac.authorization.k8s.io
    resources:
      - serviceaccounts
      - roles
      - rolebindings 
    verbs:
      - create
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - "*"
  - apiGroups:
      - batch
    resources:
      - jobs
      - cronjobs
    verbs:
      - "*"
  - apiGroups:
      - kubeflow.org
    resources:
      - experiments
      - experiments/status
      - experiments/finalizers
      - trials
      - trials/status
      - trials/finalizers
      - suggestions
      - suggestions/status
      - suggestions/finalizers
      - tfjobs
      - pytorchjobs
      - mpijobs
      - xgboostjobs
      - mxjobs
    verbs:
      - "*"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: katib-controller
  namespace: kubeflow
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: katib-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: katib-controller
subjects:
  - kind: ServiceAccount
    name: katib-controller
    namespace: kubeflow
