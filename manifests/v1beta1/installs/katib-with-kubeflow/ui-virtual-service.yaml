apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: katib-ui
spec:
  gateways:
    - kubeflow-gateway
  hosts:
    - "*"
  http:
    - match:
        - uri:
            prefix: /katib/
      rewrite:
        uri: /katib/
      route:
        - destination:
            host: katib-ui.$(KATIB_UI_NAMESPACE).svc.cluster.local
            port:
              number: 80
