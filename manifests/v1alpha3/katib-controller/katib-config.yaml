apiVersion: v1
kind: ConfigMap
metadata:
  name: katib-config
  namespace: kubeflow
data:
  metrics-collector-sidecar: |-
    {
      "stdOutCollector": {
        "image": "gcr.io/kubeflow-images-public/katib/v1alpha3/stdout-metricscollector"
      },
      "fileCollector": {
        "image": "gcr.io/kubeflow-images-public/katib/v1alpha3/file-metricscollector"
      },
      "tfEventCollector": {
        "image": "gcr.io/kubeflow-images-public/katib/v1alpha3/tfevent-metricscollector"
      }
    }
