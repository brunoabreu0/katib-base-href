apiVersion: "kubeflow.org/v1alpha1"
kind: StudyJob
metadata:
  namespace: kubeflow
  labels:
    controller-tools.k8s.io: "1.0"
  name: bayseopt-example
spec:
  studyName: random-example
  owner: crd
  optimizationType: maximize
  objectiveValueName: Validation-accuracy
  optimizationGoal: 0.99
  requestCount: 10
  metricsNames:
    - accuracy
  parameterConfigs:
    - name: --lr
      parameterType: double
      feasible:
        min: "0.01"
        max: "0.03"
    - name: --num-layers
      parameterType: int
      feasible:
        min: "1"
        max: "4"
    - name: --optimizer
      parameterType: categorical
      feasible:
        list:
        - sgd
        - adam
        - ftrl
  workerSpec:
    goTemplate:
        rawTemplate: |-
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: {{.WorkerID}}
            namespace: kubeflow
          spec:
            template:
              spec:
                imagePullSecrets:
                  - name: gitlabregcred
                containers:
                - name: {{.WorkerID}}
                  image: katib/mxnet-mnist-example
                  command:
                  - "python"
                  - "/mxnet/example/image-classification/train_mnist.py"
                  - "--batch-size=32"
                  {{- with .HyperParameters}}
                  {{- range .}}
                  - "{{.Name}}={{.Value}}"
                  {{- end}}
                  {{- end}}
                restartPolicy: Never
  suggestionSpec:
    suggestionAlgorithm: "bayesianoptimization"
    suggestionParameters:
      - 
          name: "burn_in"
          value: "5"
    requestNumber: 3 
