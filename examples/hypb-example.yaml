apiVersion: "kubeflow.org/v1alpha1"
kind: StudyJob
metadata:
  namespace: kubeflow
  labels:
    controller-tools.k8s.io: "1.0"
  name: hypb-example
spec:
  studyName: hypb-example
  owner: crd
  optimizationType: maximize
  objectiveValueName: Validation-accuracy
  metricsNames:
    - accuracy
  parameterConfigs:
    - name: --lr
      parameterType: double
      feasible:
        min: "0.01"
        max: "0.03"
    - name: --num-layers
      parameterType: int
      feasible:
        min: "2"
        max: "5"
    - name: --optimizer
      parameterType: categorical
      feasible:
        list:
        - sgd
        - adam
        - ftrl
    - name: --num-epochs
      parameterType: int
      feasible:
        min: "20"
        max: "20"
  workerSpec:
    goTemplate:
        templatePath: "/worker-template/cpuWorkerTemplate.yaml"
  suggestionSpec:
    suggestionAlgorithm: "hyperband"
    suggestionParameters:
      - 
          name: "ResourceName"
          value: "--num-epochs"
      - 
          name: "eta"
          value: "3"
      -
          name: "r_l"
          value: "9"
